<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="container">
    <h1>Change Password</h1>
    <form action="submit" method="post">
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Registered email" required>
      </div>
      <div class="form-group">
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" placeholder="Enter verification code" required maxlength="6">
      </div>
      <div class="form-group">
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password" placeholder="Enter your new password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password" required>
      </div>
      <button type="submit" class="changebtn">Change Password</button>
    </form>
  </div>
</body>
</html>
